<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Media</title>
    <!-- Link to Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Link to FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Link to Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        box-sizing: border-box;
        background-color: #f3f2f5;
        margin: 0;
      }
      /* Custom styles */
      .navbar-top {
        background-color: #98c5e9;
      }
      .navbar-top .navbar-brand {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
      }
      .navbar-top .navbar-nav .nav-item .nav-link {
        color: #fff;
        padding: 10px 15px;
      }
      .navbar-top .navbar-nav .nav-item.login .nav-link {
        color: blue;
        transition: color 0.3s;
      }
      .navbar-top .navbar-nav .nav-item.logout .nav-link {
        color: red;
        transition: color 0.3s;
      }
      .navbar-top .navbar-nav .nav-item.login .nav-link:hover {
        color: #007bff;
      }
      .navbar-top .navbar-nav .nav-item.logout .nav-link:hover {
        color: #98c5e9;
      }
      .navbar-centered {
        background-color: #f8f9fa;
      }
      .navbar-centered .navbar-nav .nav-item .nav-link {
        color: #333;
        padding: 10px 15px;
        text-decoration: none;
        border-bottom: 2px solid transparent;
        transition: border-color 0.3s;
      }
      .navbar-centered .navbar-nav .nav-item .nav-link:hover {
        color: #98c5e9;
        border-bottom-color: #98c5e9;
      }
      .navbar-search {
        background-color: #f8f9fa;
        padding: 10px 0;
      }
      .navbar-search input[type="text"] {
        padding: 5px;
        border: none;
        border-radius: 5px;
      }

      Buttons .custom-button {
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
      }
      .custom-button:hover {
        background-color: #007bff;
        color: #fff;
      }

      /* Card */
      .card {
        transition: all 0.3s;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- Link to Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
    ></script>
  </body>
</html>
